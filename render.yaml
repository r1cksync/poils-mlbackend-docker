# Render.com deployment configuration
# This file is used by Render to automatically deploy your service

services:
  - type: web
    name: hindi-ocr-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Change to 'free' or 'standard' as needed
    region: oregon  # Choose region closest to your users
    branch: main
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: HUGGINGFACE_MODEL
        value: microsoft/trocr-base-printed
      - key: HUGGINGFACE_API_KEY
        sync: false  # Add your HF API key in Render dashboard
    
    # Health check
    healthCheckPath: /health
